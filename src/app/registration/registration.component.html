<div class="container p-p-5">
  <p-card style="max-width: 50vw">
    <div class="p-grid p-formgroup" onsubmit="testFuc()">
      <div class="p-col-8 p-offset-4 p-md-4">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
          <input
            type="text"
            pInputText
            placeholder="Username"
            [(ngModel)]="username"
          />
        </div>
      </div>
      <div class="p-col-8 p-offset-4 p-md-4">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
          <input
            type="text"
            pInputText
            placeholder="Email"
            [(ngModel)]="email"
          />
        </div>
      </div>
      <div class="p-col-8 p-offset-4 p-md-4">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
          <input
            type="password"
            pInputText
            placeholder="Password"
            [(ngModel)]="password"
          />
        </div>
      </div>
      <div class="p-col-8 p-offset-4 p-md-4">
        <div class="p-inputgroup">
          <input
            type="submit"
            pInputText
            value="register"
            (click)="registerNewUser()"
          />
        </div>
      </div>
    </div>
  </p-card>
</div>
