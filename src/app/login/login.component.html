<div>
  <p-card header="" class="p-text-center">
    <div class="p-grid">
      <div class="p-col-4 p-offset-4 p-inputgroup p-my-2">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input
          type="text"
          pInputText
          placeholder="Username"
          [(ngModel)]="username"
        />
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-4 p-offset-4 p-inputgroup p-my-2">
        <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
        <input
          type="password"
          pInputText
          placeholder="Password"
          [(ngModel)]="password"
        />
      </div>
    </div>
    <div>
      <button
        pButton
        type="button"
        label="Login"
        class="p-button-raised p-button-secondary p-button-outlined"
        (onClick)="submitNewUser()"
      ></button>
      <div class="p-mt-3">
        <a [routerLink]="['/register']">
          <span>Register</span>
        </a>
      </div>
    </div>
  </p-card>
</div>
