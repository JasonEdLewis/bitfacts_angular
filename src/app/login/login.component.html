<div class="login-div">
  <div class="p-grid">
    <div class="p-col-4 p-offset-4 p-inputgroup p-mt-5">
      <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
      <input
        type="text"
        pInputText
        placeholder="Username"
        [(ngModel)]="username"
      />
    </div>
    <div class="p-col-4 p-offset-4 p-inputgroup p-mt-5">
      <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
      <input
        type="password"
        pInputText
        placeholder="Password"
        [(ngModel)]="password"
      />
    </div>
    <div class="p-col-4 p-offset-5 p-mt-5">
      <button
        pButton
        type="button"
        label="Login"
        class="p-button-raised p-button-secondary p-button-outlined"
        (onClick)="submitNewUser()"
      ></button>
    </div>
    <div
      class="p-col-4 p-offset-5 p-mt-2"
      id="register"
      style="margin-left: 265px"
    >
      <a [routerLink]="['/register']">
        <span>Register</span>
      </a>
    </div>
  </div>
</div>
